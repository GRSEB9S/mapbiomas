    warning:
      title: Cautionary Note
      body: |
        <p>All maps of MAPBIOMAS Project are part of the collection 1 that includes annual data for the period 2008-2015.</p>
        <p>This collection is the result of the first work year of MapBiomas project that was intended to test the feasibility and efficiency of both production methodology of annual series of maps cover and land use as the operation of the Web platform designed to facilitate collaborative work of the different partners involved.</p>
        <p>The maps still have a series of imperfections among which stand out possible spatial inconsistencies in the thematic classifications, the timeline ( and between cards) and between thematic classes and cross-cutting issues (agriculture and pasture) . A validation process with the use of sampling plots for accuracy analysis is in implementation for application in the next collections.</p>
