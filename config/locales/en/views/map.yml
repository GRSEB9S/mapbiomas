en:
  map:
    warning:
      coverage:
        title: CAUTION NOTICE (Coverage)
        body: |
          <p>This is MapBiomas Collection 2 which includes annual land cover and land use data for the period 2000 to 2016.</p>
          <p>This collection is the result of the first 20 months of work of the MapBiomas project and is in constant development. The consolidation of the methodology and production will be finalized in the Collection 3 scheduled for the year 2018.</p>
          <p>The presented maps still have a series of imperfections, among which are possible spatial inconsistencies in thematic classifications, in the temporal (and between letters) and between thematic classes and transversal themes (eg agriculture and pasture).</p>
          <p>If you have suggestions, criticisms and ideas to improve the work, contact us at <a href="mailto:contato@mapbiomas.org">contato@mapbiomas.org</a>.</p>
      transitions:
        title: CAUTION NOTICE (transition)
        body: |
          <p>Here we observe the pixel to pixel class differences between the maps of the following periods: (A) any consecutive years (eg 2001-2002); (B) five-year periods 2000-2005 / 2005-2010 / 2010-2015; (C) 2008-2015; (D) 2002-2010 and (D) 2000-2016.</p>
          <p>Select the desired period and observe the changes in the map and the Sankey diagram. Click on the different transitions in the diagram to see the different transitions on the map.</p>
          <p>This transition representation between classes from one year to another is made from the pixel-to-pixel comparison. You can also view an array of transitions.</p>
          <p class="warning"><strong>ATTENTION:</strong>
          <blockquote>
            In MapBiomas Collection 2 the class transitions represent both effective land use changes as well as classification inconsistencies. Therefore, the same should not be taken a faithful representation of land use changes in the period.</p>
          </blockquote>
      quality:
        title: Mosaic Quality
        body: |
          <p>The mosaic is a composition of pixels from various Landsat scenes over a period of time. These scenes have a proportion of clouds and other interferences. Thus each working tile in each year was classified into three categories according to cloud percentages and verified interference:</p>
            <ul>
              <li>1 – Bad: > 30%</li>
              <li>2 – Regular: 10 a 30%</li>
              <li>3 – Good: < 10%</li>
            </ul>
