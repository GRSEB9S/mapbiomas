pt-BR:
  map:
    warning:
      coverage:
        title: Nota de precaução
        body: |
          <p>Todos os mapas do Projeto MAPBIOMAS fazem parte da Coleção 1 que incluem dados anuais no período 2008 a 2015.</p>
          <p>Esta coleção é fruto do primeiro ano de trabalho do projeto MapBiomas que foi destinado a testar a viabilidade e a eficiência tanto da metodologia de produção em série de mapas anuais de cobertura e uso do solo como da operacionalidade da Plataforma Web desenvolvida para possibilitar o trabalho colaborativo em rede.</p>
          <p>Os mapas apresentados ainda possuem uma série de imperfeições entre as quais destacam-se possíveis inconsistências espaciais nas classificações temáticas, na linha temporal (e entre cartas) e entre classes temáticas e temas transversais (agricultura e pastagem). Um processo de validação com utilização de pontos de amostragem para análise de acurácia está em implementação para aplicação nas próximas coleções.</p>
      transitions:
        title: Análise de Transição
        body: |
          <p>Aqui se observa as diferenças de classes pixel a pixel entre os mapas de qualquer par de anos consecutivos (ex. 2008-2009; 2011-2012). Selecione dois anos consecutivos na barra inferior e observe o diagrama de Sankey indicando as transições de cobertura identificadas.</p>
          <p>É possível visualizar no mapa onde estão estas diferenças entre anos clicando na faixa/linha que liga os dois lados do diagrama. Para ver a matriz completa de transição clique no botão “Matriz de Transição”.</p>
          <p>Esta representação de transição entre classes de um ano para outro é feita a partir da comparação pixel a pixel.</p>
          <p class="warning"><strong>ATENÇÃO:</strong>
          <blockquote>
            Na Coleção 1 do MapBiomas as transições de classes representam tanto mudanças efetivas de uso do solo como também inconsistências de classificação. Portanto, as mesmas não devem ser tomadas uma representação fiel das mudanças de uso da terra no período.</p>
          </blockquote>
      quality:
        title: Qualidade do Mosaico
        body: |
          <p>O mosaico é uma composição de pixels de várias cenas do Landsat ao longo de um período. Estas cenas tem uma proporção de nuvens e outras interferências. Assim cada carta em cada ano foi classificada em três categorias de acordo com a porcentagens de nuvens e interferências verificadas:</p>
            <ul>
              <li>1 – Ruim - >30%</li>
              <li>2 – Regular:  10 a 30%</li>
              <li>3 – Bom: <10%</li>
            </ul>
          <p>Para gerar a avaliação da carta para todo o período (2008-2015) utilizou-se o valor médio de classificação:</p>
          <ul>
            <li>Ruim: < 1,90</li>
            <li>Regular: 1,90 a 2,75</li>
            <li>Bom: > 2,75</li>
          </ul>
