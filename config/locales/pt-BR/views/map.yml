pt-BR:
  map:
    warning:
      title: Nota de precaução
      body: |
        <p>Todos os mapas do Projeto MAPBIOMAS fazem parte da Coleção 1 que incluem dados anuais no período 2008 a 2015.</p>
        <p>Esta coleção é fruto do primeiro ano de trabalho do projeto MapBiomas que foi destinado a testar a viabilidade e a eficiência tanto da metodologia de produção em série de mapas anuais de cobertura e uso do solo como da operacionalidade da Plataforma Web desenvolvida para possibilitar o trabalho colaborativo em rede.</p>
        <p>Os mapas apresentados ainda possuem uma séria de imperfeições entre as quais destacam-se possíveis inconsistências espaciais nas classificações temáticas, na linha temporal (e entre cartas) e entre classes temáticas e temas transversais (agricultura e pastagem). Um processo de validação com utilização de pontos de amostragem para análise de acurácia esta em implementação para aplicação nas próximas coleções.</p>
